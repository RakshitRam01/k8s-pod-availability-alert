apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-down-alert
  labels:
    release: monitoring
spec:
  groups:
  - name: pod-alerts
    rules:
    - alert: PodDown
      expr: kube_pod_status_ready{condition="true"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: Pod is down
        description: A pod has been down for more than 1 minute.
